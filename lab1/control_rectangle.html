<!DOCTYPE html>
<HTML lang="eng">
<BODY>
<canvas id='lab01' width='400' height='300' style="border:1px solid">
</canvas>
<script>
    var canvas = document.getElementById('lab01');
    var ctx = canvas.getContext('2d');

    var i = 0;
    var j = 0;
    var xDirection = 0;
    var yDirection = 0;


    document.addEventListener("keydown", function(event) {
        if (event.code == "ArrowRight") {
            xDirection = 1;
        } else if (event.code == "ArrowLeft") {
            xDirection = -1;
        } else if (event.code == "ArrowUp") {
            yDirection = -1;
        } else if (event.code == "ArrowDown") {
            yDirection = 1;
        }
    });

    document.addEventListener("keyup", function(event) {
        if (event.code == "ArrowRight" || event.code == "ArrowLeft") {
            xDirection = 0;
        } else if (event.code == "ArrowUp" || event.code == "ArrowDown") {
            yDirection = 0;
        }
    });

    setInterval( function () {
        if ((150+i+xDirection <= canvas.width && 50+i+xDirection >= 0) && (150+j+yDirection <= canvas.height && 50+j+yDirection >= 0)) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#41c98d";
            ctx.fillRect(50+i, 50+j, 100, 100);
            i += xDirection;
            j += yDirection;
        }

    }, 10);

</script>
</BODY>
</HTML>
